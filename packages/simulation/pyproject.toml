[project]
name = "ev-simulation"
version = "0.1.0"
description = "EV Charging Station Simulation"
requires-python = ">=3.14.0"
dependencies = [
    "numpy>=1.24.0",
    "matplotlib>=3.7.0",
]

[tool.setuptools.packages]
find = { where = ["src"] }

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

